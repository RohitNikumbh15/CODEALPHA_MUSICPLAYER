<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="player">
        <div class="song-info">
            <h2 id="song-title">Song Title</h2>
            <p id="song-artist">Song Artist</p>
        </div>

        <audio id="audio-player" src="song1.mp3"></audio>

        <div class="controls">
            <button id="prev-btn" class="control-btn">⏮️</button>
            <button id="play-btn" class="control-btn">▶️</button>
            <button id="next-btn" class="control-btn">⏭️</button>
        </div>

        <input type="range" id="progress-bar" value="0" max="100" step="1">

        <div class="volume-controls">
            <label for="volume-bar">Volume:</label>
            <input type="range" id="volume-bar" value="50" max="100" step="1">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
